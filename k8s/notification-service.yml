apiVersion: v1
kind: Service
metadata:
  name: notification-service
  labels:
    app: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: notification-service
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: caschuen/cnd-joboffers-notification-service
          envFrom:
            - configMapRef:
                name: job-offers-config-map
          ports:
            - containerPort: 8080
      restartPolicy: Always