name: career-service-pipeline

on:
  push:
    branches: "*"
    paths:
      - .github/workflows/career-service.yml
      - careerservice/**

defaults:
  run:
    working-directory: ./careerservice

jobs:
  jar-build-x-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout career-service
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            careerservice
          sparse-checkout-cone-mode: false

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'oracle'
          architecture: x64

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle bootJar build
        run: ./gradlew bootJar

      - name: Execute Gradle unit tests
        run: ./gradlew test

      - name: Archive Jar
        uses: actions/upload-artifact@v3
        with:
          name: career-service-jar
          path: |
            careerservice/build

  docker-build-x-push:
    needs: jar-build-x-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Dockerfile
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            careerservice/Dockerfile
          sparse-checkout-cone-mode: false

      - name: Download Jar
        uses: actions/download-artifact@v3
        with:
          name: career-service-jar
          path: ./careerservice/build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./careerservice
          file: ./careerservice/Dockerfile
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/cnd-joboffers-career-service