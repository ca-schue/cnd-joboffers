{{- with .Values.microservices.careerService }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .serviceName }}
  labels:
    app: {{ .name }}
spec:
  selector:
    app: {{ .name }}
  ports:
    - port: {{ .port }}
      protocol: TCP
      targetPort: {{ .port }}
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ .name }}
  labels:
    app: {{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
        - name: {{ .name }}
          image: "{{ .image }}:{{ .imageTag }}"
          envFrom:
            - configMapRef:
                name: job-offers-config-map
            - secretRef:
                name: job-offers-secret-config
          ports:
            - containerPort: {{ .port }}
      restartPolicy: Always

{{- end }} 
