apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper
  name: {{ .Values.zookeeper.serviceName }}
spec:
  ports:
    - port: {{ .Values.zookeeper.port }}
      protocol: TCP
      targetPort: {{ .Values.zookeeper.port }}
  selector:
    app: zookeeper

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  strategy: {}
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - image: confluentinc/cp-zookeeper:{{ .Values.zookeeper.imageTag }}
          name: zookeeper
          ports:
            - containerPort: {{ .Values.zookeeper.port }}
          envFrom:
            - configMapRef:
                name: job-offers-config-map
          volumeMounts:
            - name: "zookeeper-data"
              mountPath: "/var/lib/zookeeper/data"
            - name: "zookeeper-log"
              mountPath: "/var/lib/zookeeper/log"
      volumes:
        - name: "zookeeper-data"
          persistentVolumeClaim:
            claimName: "zookeeper-data-claim"
        - name: "zookeeper-log"
          persistentVolumeClaim:
            claimName: "zookeeper-log-claim"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zookeeper-data-claim
  labels:
    app: zookeeper
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  volumeName: zookeeper-data-volume
  resources:
    requests:
      storage: 500Mi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zookeeper-log-claim
  labels:
    app: zookeeper
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  volumeName: zookeeper-log-volume
  resources:
    requests:
      storage: 500Mi

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: zookeeper-data-volume
  labels:
    type: local
spec:
  storageClassName: hostpath
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: zookeeper-data-claim
    namespace: default
  hostPath:
    type: DirectoryOrCreate
    path: {{ $.Values.localConfig.mountBasePath }}/zookeeper/data

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: zookeeper-log-volume
  labels:
    type: local
spec:
  storageClassName: hostpath
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: zookeeper-log-claim
    namespace: default
  hostPath:
    type: DirectoryOrCreate
    path: {{ $.Values.localConfig.mountBasePath }}/zookeeper/log
