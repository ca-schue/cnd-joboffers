  /accounts/{accountId}:
    delete:
      description: Deletes the account. {accountId} must match account id in access token
      operationId: deleteAccount
      tags:
        - Account Management
      parameters:
        - $ref: '#/components/parameters/AccountId'
      responses:
        '204':
          description: User was deleted.
        '404':
          description: User not found for id.
      security:
        - accountAccessToken: []
  /clients/create:
    put:
      description: Creates a new client.
      operationId: createNewClient
      tags:
        - Client Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientCreationRequest'
      responses:
        '200':
          description: Client was successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientCreationResponse'
  /clients/{clientId}/reset-password:
    post:
      description: Resets the password to a new random one. {clientId} must match client id in access token
      operationId: resetPassword
      tags:
        - Client Management
      parameters:
        - in: path
          name: clientId
          schema:
            type: string
          required: true
      security:
        - clientAccessToken: []
      responses:
        '200':
          description: Password was successfully reset.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientCreationResponse'
  /token-introspection:
    get:
      description: Get detailed account or client data from the provided access token.
      operationId: tokenIntrospection
      tags:
        - Auth Endpoints
      security:
        - accountAccessToken: []
        - clientAccessToken: []
      responses:
        '200':
          description: Token is valid and user data could be retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedSubjectResponse'

components:
  parameters:
    AccountId:
      in: path
      name: accountId
      schema:
        $ref: '#/components/schemas/UUID'
      required: true
  schemas:
    Account:
      type: object
      required:
        - type
        - provider
        - id
        - email
      properties:
        type:
          type: string
        provider:
          type: string
        id:
          $ref: '#/components/schemas/UUID'
        email:
          type: string
    InternalAccountRegistrationRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    InternalAccountLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    #    AccountEmailLoginUpdateRequest:
    #      type: object
    #      required:
    #        - email
    #      properties:
    #        email:
    #          type: string

    Client:
      type: object
      required:
        - type
        - name
        - audiences
      properties:
        type:
          type: string
        name:
          type: string
        audiences:
          type: array
          uniqueItems: true
          items:
            type: string
        last_password_change:
          type: string
          format: date-time
    ClientCreationRequest:
      type: object
      required:
        - name
        - audiences
      properties:
        name:
          type: string
        audiences:
          type: array
          uniqueItems: true
          items:
            type: string
        scopes:
          type: array
          uniqueItems: true
          items:
            type: string
    ClientCreationResponse:
      type: object
      required:
        - name
        - password
      properties:
        name:
          type: string
        password:
          type: string
        audiences:
          type: array
          uniqueItems: true
          items:
            type: string

    AccessTokenResponse:
      type: object
      required:
        - access_token
      properties:
        access_token:
          type: string
    AuthenticatedSubjectResponse:
      type: object
      oneOf:
        - $ref: '#/components/schemas/Account'
        - $ref: '#/components/schemas/Client'
      discriminator:
        propertyName: type
        mapping:
          Account: '#/components/schemas/Account'
          Client: '#/components/schemas/Client'

    UUID:
      type: string
      format: UUID
    ThrowableProblem:
      type: object
      description: Response object, which is returned if an error occurred while processing the request.
      properties:
        title:
          type: string
        status:
          type: string
        detail:
          type: string
        error_code:
          type: string
        params:
          type: array
          items:
            type: string
  securitySchemes:
    accountAccessToken:
      type: http
      description: Access token issued by this auth. server at /accounts/loginInternalAccount or /accounts/loginOIDCAccount. Used by external frontend for accessing microservice endpoints. Identified by claim "subject-type = account"
      scheme: bearer
      bearerFormat: JWT
    clientAccessToken:
      type: http
      description: Enriched access token issued by this auth. server using the client_credentials OAuth2 flow. Used by internal microservices (clients) for accessing other microservice endpoints. Identified by claim "subject-type = client"
      scheme: bearer
      bearerFormat: JWT
    internalAccountBasicAuth:
      type: http
      description: Basic Auhtentication used to login into an internal account. Will be exchanged into access token with claim "subject-type = account"
      scheme: basic
    oidcIdToken:
      type: http
      description: Identity token provided by an OIDC provider which must be supported by this authentication server. Will be exchanged into access token with claim "subject-type = account"
      scheme: bearer
      bearerFormat: JWT
