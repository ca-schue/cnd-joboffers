spring:
#  profiles:
#    default: local
  data:
    mongodb:
      uri: mongodb://localhost:27017/auth-service
      auto-index-creation: true
      uuid-representation: standard

logging:
  level:
    org:
      springframework: debug

jwt-config:
  issuer: http://localhost:8080
  oidcIssuers:
#    - https://idp.example.org/issuerOne
#   - https://idp.example.org/issuerTwo
  publicKey: 
  privateKey: 
  keyId: 4dbacae9-3b24-46c0-8ecb-332b9bdd25ec
  validityInSeconds: 86400
  keyAlgorithm: RSA
  signingAlgorithm: RS256

server:
  port: 8080
